<html>
<head>
	<title>{{.Title}}</title>
</head>
<body>
	<h3>{{.Title}}</h3>
	<ul>
		{{range .Items}}
		<li>
		{{ .Value }}
		</li>
		{{else}}
		<li>No items in list</li>
		{{end}}
	</ul>
	<div>
		<form method="post">
			<label for="input">Value to add</label>
			<input type="text" name="input" id="input" />
			<input type="submit" />
		</form>
	</div>
</body>
</html>
